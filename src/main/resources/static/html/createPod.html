<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<tr>
    <th><label>名称</label></th>
    <th width="30%"><input type="text" class="form-control" id="str_name" placeholder="输入名称"></th>
    <th><label>容器副本数量</label></th>
    <th width="30%"><input type="text" class="form-control" id="str_replicas" placeholder="容器副本数量"></th>
    <th><label>指定命名空间</label></th>
    <th width="30%"><input type="text" class="form-control" id="str_namespace" placeholder="指定命名空间"></th>
    <th><label>数据持久化容量</label></th>
    <th width="30%"><input type="text" class="form-control" id="str_volume" placeholder="数据持久化容量"></th>
    <th><button type="submit" class="btn btn-default" onclick="kubecreatePod()">创建</button></th>

</tr>


</body>

<script>
function kubecreatePod()
{
         $.ajax({
            url : 'kubecreatePod',
            type : 'post',
            dataType : 'json',
            data:{podName: $("#str_name").val(),
                podReplicas: $("#str_replicas").val(),
                podNamespace: $("#str_namespace").val(),
                podVolume: $("#str_volume").val()
            },
            success : function(data) {
                if(data){
                var sucess = data;
                $('#test').append(sucess);
              }
            },
        })
}
</script>
