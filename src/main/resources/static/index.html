<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function login() {
            $.ajax({
                url : 'queryLoginInfo',
                type : 'post',
                dataType : 'json',
                data :{
                    usrename :$('#username').val(),
                    password : $('#password').val()
                },
                success : function (data) {
                    if (data)
                    {
                        $('#status').append('登录成功');
                        window.location.href='console.html';
                    }

                }

            })
        }
    </script>
</head>
<body>

<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">

            <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <div class="form-group">

                <input type="text" class="form-control"placeholder="用户名" autocomplete="off">
            </div>
            <div class="form-group">

                <input type="password" class="form-control" placeholder="密码" autocomplete="off">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control" onclick="login()">登录</button>
                <h1 id="status"></h1>
            </div>
        </div>
    </div>
</div>
</body>

</html>
